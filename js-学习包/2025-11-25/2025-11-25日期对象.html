
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .date{
        margin: 0 auto;
        width: 240px;
        height: 40px;
        line-height: 40px;
        border: 1px solid gray;
        text-align: center;
    }
   </style>
</head>
<body>
   
    <!--显示时间的盒子-->  
 
    <div class="date"></div>

    <script>
    //new关键字进行实例化
    //const date1 =new Date()

   //使用日期对象的方法
  //    console.log(date1.getFullYear())

    //将当前时间以YYYY-MM-DD HH:MM的形式显示在页面
    const div =document.querySelector('.date') 
    //获得时间函数
    function getMydate(){
        const date =new Date()   
    //学会补0
          const h =date.getHours()<10?'0'+date.getHours():date.getHours()
          const m= date.getMinutes()<10?'0'+date.getMinutes():date.getMinutes()
        return `今天是${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日${h}时${m}分`
    }
    //显示时间
    div.innerHTML=getMydate()
    //定时器让时间一直显示
    setInterval(function(){
        div.innerHTML=getMydate()
    },1000)
    //简单时间显示
    //toLocaleString() 2025/11/25 09:09:09
    //toLocaleDateString()  2025/11/25
    //toLocaleTimeString() 09:09:09
    </script>
</body>
</html>
