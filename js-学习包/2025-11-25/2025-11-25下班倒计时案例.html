<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .end{
            margin: 100px auto;
            width: 300px;
            height: 350px;
            background-color: rgb(182, 18, 18);
            text-align: center;
        }
        .end p{
            color: white;
            font-size: 20px;
            text-align: center;
        }
        .end h2{
            color: white;
        }
        ul{
            margin-top: 50px;
            display: flex;
            gap: 10px;
            list-style: none;
        }
        ul .time{
            width: 50px;
            height: 50px;
            background-color: gray;
            color: white;
            font-weight: 700;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
        }
        ul .splite{
            width: 10px;
            height: 50px;
            line-height: 50px;
            text-align: center;
           color: white;
           margin-left: 5px;
           margin-right: 5px;
        }
        .end h3{
            margin-top: 50px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="end">
        <p>今天是2025年11月27日</p>
        <h2>下班倒计时</h2>
        <ul>
            <li class="time hours"></li>
            <li class="splite">:</li>
            <li class="time minutes"></li>
            <li class="splite">:</li>
            <li class="time seconds"></li>
        </ul>
        <h3>17:00:00下班</h3>
    </div>
    <script>
        const p =document.querySelector('p')
        const date=new Date()
        p.innerHTML=`今天是${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日`
        function getEndTime(){
         //获取当前时间戳
        const nowTime = (+new Date())
        //获取指定时间戳
        const endTime=(+new Date('2025-11-27 17:00:00'))  
        const time = (endTime-nowTime)/1000
        const h=document.querySelector('.hours')
        const m=document.querySelector('.minutes')
        const s=document.querySelector('.seconds')
        //将时间转化为时分秒
        h.innerHTML=parseInt(time/60/60%24)
        m.innerHTML=parseInt(time/60%60)
        s.innerHTML=parseInt(time%60)
        //多值返回方式可以利用数组
        return [h,m,s]
        }
      getEndTime()
      const n=setInterval(function(){ 
         if(n<=0){
            clearInterval(n)
         }
        getEndTime()
      },1000)
    
        </script>
</body>
</html>
