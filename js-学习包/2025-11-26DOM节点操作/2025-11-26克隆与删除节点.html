<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--常用于轮播图的场景-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        //语法：元素.clonNode(布尔值)
        //对于 布尔值：true-深拷贝包含子孙，false-浅拷贝仅该元素
 const ul = document.querySelector('ul')
 //克隆元素
 const li1=ul.children[0].cloneNode(true)
 //追加给ul
ul.appendChild(li1)
//删除节点
ul.removeChild(ul.children[0])
 </script>
</body>
</html>
