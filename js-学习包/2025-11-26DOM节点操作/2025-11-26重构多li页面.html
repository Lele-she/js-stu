<!--1.准备好空的ul，li
2.li里面添加内容img标题等
3.追加给ul
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            display: flex;
            list-style: none;
        }
        a{
            display: block;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-left: 30px;
            text-decoration: none;
            color: white;
         }
         img{
             width: 100%;
             height: 100%;
         }
    </style>
</head>
<body>
    <ul>
        <li></li>
    </ul>
    <script>
//获取ul
const ul=document.querySelector('ul')
        //创建数据数组
        const arr=[
         {
          
            title:'今日资讯',
            info:'1911人正在观看'
         },
              {
          
            title:'今日资讯',
            info:'1911人正在观看'
         },
              {
          
            title:'今日资讯',
            info:'1911人正在观看'
         },
              {
          
            title:'今日资讯',
            info:'1911人正在观看'
         },
        ]
        //通过循环创建多个节点
        for(let i=0;i<arr.length;i++){
            const li=document.createElement('li')
            //想加在li里面的内容直接用模板字符串整体导入即可
            li.innerHTML=`
            <a href="#">
            <h4>
            ${arr[i].title}
        </h4>
    <div class="info">
        <span>
        ${arr[i].info}
        </span>
    </div></a>
            ` 
             ul.appendChild(li)
        }
        //把li节点追加给ul
      
    </script>
</body>
</html>
